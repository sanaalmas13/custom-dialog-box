<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dialog Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hero">
    <div class="selector">
        <div id="selectField">
            <p id="selectText">Select Social Media</p>
            <img src="img/arrow.png" id="arrowIcon">
        </div>
        <ul id="list" class="hide">
            <li class="options">
                <img src="img/facebook.png">
                <p>Facebook</p>
            </li>
             <li class="options">
                <img src="img/instagram.png">
                <p>instagram</p>
            </li>
             <li class="options">
                <img src="img/pinterest.png">
                <p>Pinterest</p>
            </li>
             <li class="options">
                <img src="img/twitter.png">
                <p>Twitter</p>
            </li>
             <li class="options">
                <img src="img/whatsapp.png">
                <p>Whatsapp</p>
            </li>
             <li class="options">
                <img src="img/youtube.png">
                <p>Youtube</p>
            </li>
        </ul>
        
    </div>
</div>






















<script src="app.js"></script>
</body> 

</html>
